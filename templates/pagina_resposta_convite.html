<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ dados.titulo_convite }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            background-color: #f4f7f6; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .container { 
            max-width: 600px; 
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08 ); 
        }
        .card-header { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border-top-left-radius: 15px; 
            border-top-right-radius: 15px; 
            padding: 1.5rem;
        }
        .form-check-input:checked { 
            background-color: #007bff; 
            border-color: #007bff; 
        }
        .list-group-item { 
            transition: background-color 0.2s; 
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
        }
        .list-group-item:hover { 
            background-color: #f8f9fa; 
        }
        /* Estilo para o separador "E também..." */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }
        /* Estilo para a opção de serviço, dando mais destaque */
        .service-option {
            background-color: #e9f5ff;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">{{ dados.titulo_convite }}</h2>
            </div>
            <div class="card-body p-4 p-md-5">
                <h4 class="card-title text-center mb-3">Olá, {{ dados.nome_completo }}!</h4>
                <p class="text-muted text-center mb-4">{{ dados.descricao_convite }}</p>
                
                <form action="{{ url_for('salvar_resposta_convite') }}" method="POST">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <h5 class="text-muted mb-3">Qual seu interesse no evento?</h5>
                    
                    <!-- Opções principais com radio buttons -->
                    <div class="list-group mb-4">
                        <label class="list-group-item d-flex gap-3">
                            <input class="form-check-input flex-shrink-0" type="radio" name="interesse" value="quero_inscrever" required>
                            <span>Quero fazer minha inscrição</span>
                        </label>
                        <label class="list-group-item d-flex gap-3">
                            <input class="form-check-input flex-shrink-0" type="radio" name="interesse" value="ja_inscrito">
                            <span>Já fiz minha inscrição</span>
                        </label>
                        <label class="list-group-item d-flex gap-3">
                            <input class="form-check-input flex-shrink-0" type="radio" name="interesse" value="sem_interesse">
                            <span>Não tenho interesse em fazer SPH</span>
                        </label>
                    </div>

                    <!-- Separador visual -->
                    <div class="separator">
                        <i class="fas fa-plus-circle mx-2"></i>
                    </div>

                    <!-- Opção adicional com checkbox -->
                    <div class="list-group">
                        <label class="list-group-item d-flex gap-3 service-option">
                            <input class="form-check-input flex-shrink-0" type="checkbox" id="servicoCheck" name="servico">
                            <span>Gostaria de participar do corpo de serviço</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fs-5 mt-4">Enviar Resposta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
