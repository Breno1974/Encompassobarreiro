<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo - Encompasso Barreiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Fonte opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease-out;
      border: 1px solid #dee2e6;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
      color: white;
      text-decoration: none;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.5rem;
      margin-top: 1rem;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    h2 {
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #6c757d;
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
      background-color: #ffffff;
    }

    .input-group {
      position: relative;
    }

    .input-group .form-control {
      padding-right: 45px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      z-index: 10;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #007bff;
    }

    .btn-login {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      color: white;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      color: white;
    }

    .btn-login:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 12px 16px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-success {
      background-color: #d1edff;
      color: #0c5460;
    }

    .security-note {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6c757d;
      text-align: center;
    }

    .security-note i {
      color: #28a745;
      margin-right: 5px;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .back-btn {
        position: static;
        margin-bottom: 20px;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="/" class="back-btn">
      <i class="fas fa-arrow-left me-1"></i>Voltar
    </a>

    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Narcotics_Anonymous_symbol.svg" alt="Símbolo NA">
      <h2>Área Administrativa</h2>
    </div>

    <p class="subtitle">Acesso restrito para administradores</p>

    <!-- Mensagens de Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login_post') }}" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="fas fa-user me-2"></i>Usuário
        </label>
        <input type="text" class="form-control" id="username" name="username" required 
               placeholder="Digite seu usuário" autocomplete="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Senha
        </label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required 
                 placeholder="Digite sua senha" autocomplete="current-password">
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="passwordIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-login" id="loginBtn">
        <i class="fas fa-sign-in-alt me-2"></i>
        <span id="loginText">Entrar</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
      </button>
    </form>

    <div class="security-note">
      <i class="fas fa-shield-alt"></i>
      Acesso seguro protegido por criptografia
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
      }
    }

    // Animação de loading no botão de login
    document.getElementById('loginForm').addEventListener('submit', function() {
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      loginBtn.disabled = true;
      loginText.textContent = 'Entrando...';
      loginSpinner.style.display = 'inline-block';
    });

    // Auto-focus no campo de usuário
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('username').focus();
    });

    // Enter para submeter o form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').submit();
      }
    });
  </script>
</body>
</html>
