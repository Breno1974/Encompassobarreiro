<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>II Encompasso CSA Barreiro - Materiais Promocionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Fonte opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
      border: 1px solid #dee2e6;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .admin-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      color: white;
      text-decoration: none;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
      color: white;
      text-decoration: none;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.5rem;
      margin-top: 1rem;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    h2 {
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
    }

    h5 {
      color: #6c757d;
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #ffffff;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      background-color: #ffffff;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .material-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e9ecef;
      margin-bottom: 1.5rem;
    }

    .material-section .form-label {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
    }

    .material-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      background-color: #ffffff;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .material-item.selected {
      background-color: #e3f2fd;
      border-color: #2196f3;
    }

    .form-check {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .form-check-input {
      margin: 0;
      margin-right: 8px;
    }

    .form-check-label {
      font-size: 0.95rem;
      color: #495057;
      cursor: pointer;
      margin: 0;
      flex: 1;
      font-weight: 500;
    }

    .quantity-input {
      width: 80px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 0.9rem;
      text-align: center;
    }

    .quantity-input:disabled {
      background-color: #f8f9fa;
      color: #6c757d;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .qr-code {
      width: 100px;
      height: 100px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }

    .pix-info {
      font-size: 0.75rem;
      color: #6c757d;
      text-align: center;
      word-break: break-all;
      line-height: 1.2;
      font-weight: 500;
    }

    .whatsapp-section {
      background-color: #e8f5e8;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #c3e6cb;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #c3e6cb;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.875rem;
      border-top: 1px solid #e9ecef;
      padding-top: 20px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
    }

    .outro-material-input {
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .admin-btn, .back-btn {
        position: static;
        margin-bottom: 20px;
        align-self: flex-end;
      }

      .material-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .form-check {
        width: 100%;
      }

      .quantity-input {
        width: 100%;
        max-width: 120px;
      }

      .qr-code {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a href="/" class="back-btn">
      <i class="fas fa-arrow-left me-1"></i>Voltar
    </a>
    


    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Narcotics_Anonymous_symbol.svg" alt="SÃ­mbolo NA">
      <h2>II Encompasso CSA Barreiro</h2>
    </div>

    <h5>Buscando Dentro de Si</h5>
    <h5 class="text-center mb-4">Materiais Promocionais</h5>
 
    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle me-2"></i>Registro salvo com sucesso!
    </div>

    <form action="/salvar-materiais" method="POST" id="registroForm">
      
<div class="form-row form-group">
  <label for="servidor" class="form-label">Servidor</label>
  <div class="input-group">
    <select class="form-select" name="servidor" id="servidor" required>
      <option value="">Selecione</option>
      {% for servidor in servidores %}
        <option value="{{ servidor }}">{{ servidor }}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-outline-secondary" id="verVendasBtn" disabled>
      <i class="fas fa-search me-1"></i>Vendas
    </button>
  </div>
</div>

      <div class="form-row form-group">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>

      <div class="form-row form-group">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" name="telefone" id="telefone" required>
      </div>

      <div class="material-section">
        <label class="form-label">Selecione os Materiais e Quantidades</label>
        
        <div class="material-item" id="item-garrafa">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materiais[]" id="material_garrafa" value="Garrafa">
            <label class="form-check-label" for="material_garrafa">Garrafa</label>
          </div>
          <input type="number" name="quantidade_garrafa" id="quantidade_garrafa" class="quantity-input" min="1" max="99" placeholder="Qtd" disabled>
        </div>

        <div class="material-item" id="item-camisa">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materiais[]" id="material_camisa" value="Camisa">
            <label class="form-check-label" for="material_camisa">Camisa</label>
          </div>
          <input type="number" name="quantidade_camisa" id="quantidade_camisa" class="quantity-input" min="1" max="99" placeholder="Qtd" disabled>
        </div>

        <div class="material-item" id="item-outro">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materiais[]" id="material_outro" value="Outro">
            <label class="form-check-label" for="material_outro">Outro</label>
          </div>
          <input type="number" name="quantidade_outro" id="quantidade_outro" class="quantity-input" min="1" max="99" placeholder="Qtd" disabled>
        </div>
        
        <input type="text" name="especificacao_outro" id="especificacao_outro" class="form-control outro-material-input" placeholder="Especifique o material">
      </div>
        <div class="qr-section">
          <div class="qr-code">
         <img src="{{ url_for('static', filename='material_qrcode.png') }}" alt="QR Code PIX" style="width: 100px; height: 100px;">
          </div>
          <div class="pix-info">Materialpromocional.barreiro@gmail.com</div>
        </div>
      <div class="form-row form-group">
        <label for="total" class="form-label">Total (R$)</label>
        <input type="text" class="form-control" id="total" name="total" placeholder="R$ 0,00" required>
      </div>

     <div class="form-row form-group">
  <label for="tipo_pagamento" class="form-label">Tipo de Pagamento</label>
  <select class="form-select" id="tipo_pagamento" name="tipo_pagamento" required>
    <option value="" disabled selected>Selecione uma opÃ§Ã£o</option> <!-- Melhoria: incentiva a seleÃ§Ã£o -->
    <option value="pix">PIX</option>
    <option value="dinheiro">Dinheiro</option>
    <option value="fiado">Fiado</option>
  </select>
</div>
      <div class="form-row form-group" id="data_vencimento_group" style="display: none;">
        <label for="data_vencimento" class="form-label">Data de Vencimento</label>
        <input type="date" class="form-control" id="data_vencimento" name="data_vencimento">
      </div>

      <div class="whatsapp-section">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="enviar_whatsapp" name="enviar_whatsapp" value="1">
          <label class="form-check-label" for="enviar_whatsapp">
            <i class="fab fa-whatsapp text-success me-2"></i>
            Receber resumo da inscriÃ§Ã£o via WhatsApp
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4" id="submitButton">
        <i class="fas fa-save me-2"></i>Salvar
      </button>
    </form>

    <div class="footer mt-4">
      &copy; 2025 <strong>Encompasso Barreiro</strong> - Todos os direitos reservados
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
  <script>
    // MÃ¡scaras
    const phoneMask = new IMask(document.getElementById('telefone'), {
      mask: '(00) 00000-0000'
    });

    const totalMask = new IMask(document.getElementById('total'), {
      mask: Number,
      scale: 2,
      thousandsSeparator: '.',
      decimalSeparator: ',',
      prefix: 'R$ ',
      radix: ',',
      mapToRadix: [','],
      min: 0,
      normalizeZeros: true,
      padFractionalZeros: true
    });

    // Controle dos checkboxes e campos de quantidade
    document.querySelectorAll('input[name="materiais[]"]').forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const materialType = this.value.toLowerCase();
        const quantityInput = document.getElementById(`quantidade_${materialType}`);
        const materialItem = this.closest('.material-item');
        const especificacaoOutro = document.getElementById('especificacao_outro');
        
        if (this.checked) {
          quantityInput.disabled = false;
          quantityInput.required = true;
          quantityInput.value = '1'; // Valor padrÃ£o
          materialItem.classList.add('selected');
          
          // Mostrar campo de especificaÃ§Ã£o para "Outro"
          if (materialType === 'outro') {
            especificacaoOutro.style.display = 'block';
            especificacaoOutro.required = true;
          }
        } else {
          quantityInput.disabled = true;
          quantityInput.required = false;
          quantityInput.value = '';
          materialItem.classList.remove('selected');
          
          // Esconder campo de especificaÃ§Ã£o para "Outro"
          if (materialType === 'outro') {
            especificacaoOutro.style.display = 'none';
            especificacaoOutro.required = false;
            especificacaoOutro.value = '';
          }
        }
      });
    });

    // Mostrar/Esconder data de vencimento
    const tipoPagamento = document.getElementById('tipo_pagamento');
    const dataVencimentoGroup = document.getElementById('data_vencimento_group');

    tipoPagamento.addEventListener('change', function () {
      if (this.value === 'fiado') {
        dataVencimentoGroup.style.display = 'block';
        document.getElementById('data_vencimento').required = true;
      } else {
        dataVencimentoGroup.style.display = 'none';
        document.getElementById('data_vencimento').required = false;
      }
    });

    // ValidaÃ§Ã£o do formulÃ¡rio
    document.getElementById('registroForm').addEventListener('submit', function (e) {
      const materiaisSelecionados = document.querySelectorAll('input[name="materiais[]"]:checked');
      
      if (materiaisSelecionados.length === 0) {
        e.preventDefault();
        alert('Por favor, selecione pelo menos um material.');
        return;
      }

      // Verificar se as quantidades foram preenchidas
      let quantidadeValida = true;
      materiaisSelecionados.forEach(checkbox => {
        const materialType = checkbox.value.toLowerCase();
        const quantityInput = document.getElementById(`quantidade_${materialType}`);
        if (!quantityInput.value || quantityInput.value < 1) {
          quantidadeValida = false;
        }
      });

      if (!quantidadeValida) {
        e.preventDefault();
        alert('Por favor, informe a quantidade para todos os materiais selecionados.');
        return;
      }

      // Verificar especificaÃ§Ã£o para "Outro"
      const outroSelecionado = document.getElementById('material_outro').checked;
      const especificacaoOutro = document.getElementById('especificacao_outro').value.trim();
      
      if (outroSelecionado && !especificacaoOutro) {
        e.preventDefault();
        alert('Por favor, especifique o tipo de material para "Outro".');
        return;
      }

      // Loading no botÃ£o
      const btn = document.getElementById('submitButton');
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Salvando...';
      btn.disabled = true;
    });

    // Verificar se hÃ¡ parÃ¢metro de sucesso na URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === '1') {
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    }
    // NOVO SCRIPT PARA O BOTÃO "VER VENDAS"
  document.addEventListener('DOMContentLoaded', function() {
    const servidorSelect = document.getElementById('servidor');
    const verVendasBtn = document.getElementById('verVendasBtn');

    servidorSelect.addEventListener('change', function() {
      if (this.value) {
        verVendasBtn.disabled = false;
      } else {
        verVendasBtn.disabled = true;
      }
    });

    verVendasBtn.addEventListener('click', function() {
      const servidorSelecionado = servidorSelect.value;
      if (servidorSelecionado) {
        // Abre o link em uma nova aba
        window.open(`/vendas/${servidorSelecionado}`, '_blank');
      }
    });
  });
  </script>
</body>
</html>
