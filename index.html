<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>II Encompasso CSA Barreiro - Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Fonte opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
      border: 1px solid #dee2e6;
      position: relative;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .admin-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      color: white;
      text-decoration: none;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.5rem;
      margin-top: 1rem;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    h2 {
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
    }

    h5 {
      color: #6c757d;
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
    }

    .btn-portal {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 15px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .btn-portal:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
      color: white;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.875rem;
      border-top: 1px solid #e9ecef;
      padding-top: 20px;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .admin-btn {
        position: static;
        margin-bottom: 20px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a href="/admin" class="admin-btn">
      <i class="fas fa-cog me-1"></i>Admin
    </a>

    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Narcotics_Anonymous_symbol.svg" alt="Símbolo NA">
      <h2>II Encompasso CSA Barreiro</h2>
    </div>

    <h5>Buscando Dentro de Si</h5>
    <h5 class="text-center mb-4">Selecione uma opção:</h5>
 
    <a href="/materiais" class="btn-portal">
      <i class="fas fa-box me-2"></i>Materiais Promocionais
    </a>

    <a href="/inscricao" class="btn-portal">
      <i class="fas fa-user-plus me-2"></i>Inscrição Encompasso
    </a>

    <div class="footer mt-4">
      &copy; 2025 <strong>Encompasso Barreiro</strong> - Todos os direitos reservados
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
